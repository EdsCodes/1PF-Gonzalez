<mat-drawer-container class="example-container" autosize>
  <!--Inicio del SideBar-->
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-nav-list >
      <a mat-list-item href="..."><button mat-raised-button class="w-full">Inicio</button></a>
      <a mat-list-item href="..."><button mat-raised-button class="w-full">Alumnos</button></a>
      <a mat-list-item href="..."><button mat-raised-button class="w-full">Cursos</button></a>
      <a mat-list-item href="..."><button mat-raised-button class="w-full">Inscripciones</button></a>
    </mat-nav-list>
  </mat-drawer>
  <!--Fin del SideBar-->

  <!--Principal Content-->
  <div class="example-sidenav-content">
    <!--Inicio del ToolBar-->
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" type="button" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span TextSizeDirective class="dashboardTitle">Panel de control educativo Version 1.0. - By Gonzalez</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <!--Fin del ToolBar-->

    <!--Courses-->
    <main class="p-5 d-flex align-items-start justify-content-start">
      <div class="dashBoardComps w-full">
        <app-courses></app-courses>
        <app-students></app-students>
      </div>
    </main>
    <!--Fin de Courses-->
  </div>
</mat-drawer-container>
